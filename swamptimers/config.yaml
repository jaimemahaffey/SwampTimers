name: SwampTimers
version: "1.0.7"
slug: swamptimers
description: Advanced timer scheduling for Home Assistant entities
url: https://github.com/jaimemahaffey/swamptimers
arch:
  - aarch64

init: false

# Ingress configuration for web UI
ingress: true
ingress_port: 8080
panel_icon: mdi:timer-cog
panel_title: SwampTimers

# Host API access
hassio_api: true
homeassistant_api: true
auth_api: true

# Services and devices
services:
  - mqtt:want  # Optional MQTT support for advanced integrations

# Options schema
options:
  storage_type: yaml
  log_level: info
  update_interval: 30
  timezone: auto

schema:
  storage_type: list(yaml|sqlite)
  log_level: list(debug|info|warning|error)
  update_interval: int(10,300)
  timezone: str?

# Image configuration
# IMPORTANT: After first GitHub Actions build, make container images private
# See PRIVATE_REPO_SETUP.md for instructions
image: ghcr.io/jaimemahaffey/swamptimers-{arch}

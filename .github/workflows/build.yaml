name: Build SwampTimers Add-on

on:
  push:
    branches:
      - main
      - feature/home-assistant-integration
  pull_request:
    branches:
      - main
  release:
    types:
      - published

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build add-on (ARM64)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.6.0'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup build context
        run: |
          # Copy necessary files into swamptimers/ for the build context
          # Also create swamptimers/swamptimers/ for run.sh to maintain path compatibility
          cp *.csproj swamptimers/
          cp -r Components swamptimers/
          cp -r Models swamptimers/
          cp -r Services swamptimers/
          cp -r Properties swamptimers/ || true
          cp -r wwwroot swamptimers/
          cp Program.cs swamptimers/
          cp appsettings*.json swamptimers/ || true
          mkdir -p swamptimers/swamptimers
          cp swamptimers/run.sh swamptimers/swamptimers/run.sh
          ls -la swamptimers/
          ls -la swamptimers/swamptimers/

      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep "version:" swamptimers/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --aarch64 \
            --target swamptimers \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --image swamptimers-{arch} \
            --version ${{ steps.version.outputs.version }}

  lint:
    name: Lint add-on configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "swamptimers"

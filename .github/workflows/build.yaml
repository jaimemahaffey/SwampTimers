name: Build SwampTimers Add-on

on:
  push:
    branches:
      - main
      - gifted-lumiere
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build add-on (ARM64)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup build context
        run: |
          # Copy .NET project files into swamptimers/ for the build context
          cp *.csproj swamptimers/
          cp -r Components swamptimers/
          cp -r Models swamptimers/
          cp -r Services swamptimers/
          cp -r Properties swamptimers/ || true
          cp -r wwwroot swamptimers/
          cp Program.cs swamptimers/
          cp appsettings*.json swamptimers/ || true
          cp -r period_models swamptimers/ || true
          
          # Create nested directory for run.sh path compatibility
          mkdir -p swamptimers/swamptimers
          cp swamptimers/run.sh swamptimers/swamptimers/run.sh
          
          echo "Build context contents:"
          ls -la swamptimers/

      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep "version:" swamptimers/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --aarch64 \
            --target swamptimers \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --image swamptimers-{arch} \
            --version ${{ steps.version.outputs.version }}

  lint:
    name: Lint add-on configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "swamptimers"

name: Build SwampTimers Add-on

on:
  push:
    branches:
      - main
      - gifted-lumiere
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/swamptimers-aarch64

jobs:
  build:
    name: Build and push add-on (ARM64)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup build context
        run: |
          # Copy .NET project files into swamptimers/ for the build context
          cp *.csproj swamptimers/
          cp -r Components swamptimers/
          cp -r Models swamptimers/
          cp -r Services swamptimers/
          cp -r Properties swamptimers/ || true
          cp -r wwwroot swamptimers/
          cp Program.cs swamptimers/
          cp appsettings*.json swamptimers/ || true
          cp -r period_models swamptimers/ || true
          
          # Create nested directory for run.sh path compatibility
          mkdir -p swamptimers/swamptimers
          cp swamptimers/run.sh swamptimers/swamptimers/run.sh
          
          echo "Build context contents:"
          ls -la swamptimers/

      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep "version:" swamptimers/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: swamptimers
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: Lint add-on configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "swamptimers"

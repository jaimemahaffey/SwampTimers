name: Build SwampTimers Add-on

on:
  push:
    branches:
      - main
      - feature/home-assistant-integration
  pull_request:
    branches:
      - main
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build add-on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep "version:" swamptimers/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target swamptimers \
            --docker-context ./ \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --image swamptimers-{arch} \
            --version ${{ steps.version.outputs.version }}

  lint:
    name: Lint add-on configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "swamptimers"

name: SwampTimers
version: "1.0.0"
slug: swamptimers
description: Advanced timer scheduling for Home Assistant entities
url: https://github.com/mahaffey/swamptimers
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

init: false
startup: application
boot: auto

# Ingress configuration for web UI
ingress: true
ingress_port: 8080
ingress_stream: false
panel_icon: mdi:timer-cog
panel_title: SwampTimers

# Web UI access (for non-ingress access if needed)
webui: "[PROTO:ssl]://[HOST]:[PORT:8080]"

# Host API access
hassio_api: true
hassio_role: default
homeassistant_api: true
auth_api: true

# Services and devices
services:
  - mqtt:want  # Optional MQTT support for advanced integrations

# Data persistence
map:
  - type: addon_config
    path: /data

# Options schema
options:
  storage_type: yaml
  log_level: info
  update_interval: 30
  timezone: auto

schema:
  storage_type: list(yaml|sqlite)
  log_level: list(debug|info|warning|error)
  update_interval: int(10,300)
  timezone: str?

# Image configuration
# IMPORTANT: After first GitHub Actions build, make container images private
# See PRIVATE_REPO_SETUP.md for instructions
image: ghcr.io/mahaffey/swamptimers-{arch}
